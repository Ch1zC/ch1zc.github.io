<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <p id="displayText">正在加载...</p>

  <script>
    // 获取 URL 参数
    const params = new URLSearchParams(window.location.search);
    const text = params.get("text");

    // 将参数值显示到 p 标签
    const pElement = document.getElementById("displayText");
    if (text !== null) {
      pElement.textContent = decodeURIComponent(text);
    }
  </script>
</body>
</html>
